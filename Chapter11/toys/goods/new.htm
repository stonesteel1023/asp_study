<html>

<head>
<title>상품등록</title>
</head>

<body bgcolor="#ffffff">
<div align="left">

<table border="0" cellpadding="0" cellspacing="0" width="700">
  <tr>
    <td><form name="myform" method="POST" action="new_ok.asp">
      <div align="center"><center><table border="0" cellspacing="0" width="540" cellpadding="0"
      style="border: 1px dashed rgb(192,192,192)">
        <tr>
          <td width="540" height="50" align="right" bgcolor="#ffffFF" colspan="2"><div align="left"><p><font
          face="돋움" size="3" color="#004080"><strong>새로운 제품 등록하기</strong></font> 
          </td>
        </tr>
        <tr>
          <td width="100" height="030" align="center" bgcolor="#002C57"><font face="돋움" size="2"
          color="#ECFAE4"><strong>상품코드</strong></font></td>
          <td width="440" height="030" align="left" style="padding-left: 20; padding-right: 30"
          bgcolor="#FFFFFF"><input type="text" name="code" size="20" style="border: 1 dashed"> </td>
        </tr>
        <tr>
          <td width="100" height="030" align="center" bgcolor="#002C57"><font face="돋움" size="2"
          color="#ECFAE4"><strong>제품구분</strong></font></td>
          <td width="440" height="030" align="left" style="padding-left: 20; padding-right: 30"
          bgcolor="#FFFFFF"><input type="text" name="part" size="10" style="border: 1 dashed"> <font
          face="돋움" size="2">ex) Doll, Game, RC등</font></td>
        </tr>
        <tr>
          <td width="100" height="030" align="center" bgcolor="#002C57"><font face="돋움" size="2"
          color="#ECFAE4"><strong>제품명</strong></font></td>
          <td width="440" height="030" align="left" style="padding-left: 20; padding-right: 30"
          bgcolor="#FFFFFF"><input type="text" name="name" size="30" style="border: 1 dashed"></td>
        </tr>
        <tr>
          <td width="100" height="030" align="center" bgcolor="#002C57"><font face="돋움" size="2"
          color="#ECFAE4"><strong>제조회사</strong></font></td>
          <td width="440" height="030" align="left" style="padding-left: 20; padding-right: 30"
          bgcolor="#FFFFFF"><input type="text" name="maker" size="20" style="border: 1 dashed"></td>
        </tr>
        <tr>
          <td width="100" height="030" align="center" bgcolor="#002C57"><font face="돋움" size="2"
          color="#ECFAE4"><strong>이미지</strong></font></td>
          <td width="440" height="030" align="left" style="padding-left: 20; padding-right: 30"
          bgcolor="#FFFFFF"><input type="text" name="image" size="20" style="border: 1 dashed"><strong>.jpg</strong> 
          &nbsp;&nbsp; (<font face="돋움" size="2">확장자는 적지 마세요)</font></td>
        </tr>
        <tr>
          <td width="100" height="30" align="center" bgcolor="#002C57"><font face="돋움" size="2"
          color="#ECFAE4"><strong>기존가격</strong></font></td>
          <td width="440" height="30" align="left" style="padding-left: 20; padding-right: 30"
          bgcolor="#FFFFFF"><input type="text" name="origin_price" size="15"
          style="text-align: right; border-left: 1px dashed; border-right: 1 dashed; border-top: 1 dashed; border-bottom: 1 dashed"></td>
        </tr>
        <tr>
          <td width="100" height="30" align="center" bgcolor="#002C57"><font face="돋움" size="2"
          color="#ECFAE4"><strong>판매가격</strong></font></td>
          <td width="440" height="30" align="left" style="padding-left: 20; padding-right: 30"
          bgcolor="#FFFFFF"><input type="text" name="sellprice" size="15"
          style="text-align: right; border-left: 1px dashed; border-right: 1 dashed; border-top: 1 dashed; border-bottom: 1 dashed"></td>
        </tr>
        <tr>
          <td width="100" align="center" bgcolor="#002C57"><font face="돋움" size="2"
          color="#ECFAE4"><strong>제품설명</strong></font></td>
          <td width="440" align="left" style="padding-left: 20;  padding-top: 5; padding-bottom: 5"
          bgcolor="#FFFFFF"><textarea wrap="hard" rows="10" name="content" cols="55"
          style="border: 1 dashed"></textarea></td>
        </tr>
      </table>
      </center></div><div align="center"></div><div align="center"><center><p><input
      type="submit" value="상품 등록"
      style="background-color: rgb(0,57,115); color: rgb(255,255,255); font-weight: bolder">&nbsp; 
      &nbsp; <input type="reset" value="다시 기입" name="reset"
      style="background-color: rgb(0,54,108); color: rgb(255,255,255); font-weight: bolder">&nbsp; 
      </p>
      </center></div><div align="center"><center><p>　</p>
      </center></div>
    </form>
    </td>
  </tr>
</table>
</div>
</body>
</html>
